<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simOcupacion._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simOcupacionForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simOcupacionForm" (ngSubmit)="onSubmit(simOcupacionForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimOcupacionCodigo"
                                    placeholder="{{ 'simOcupacion.SimOcupacionCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simOcupacionForm.controls.SimOcupacionCodigo.invalid && simOcupacionForm.controls.SimOcupacionCodigo.touched">{{ "simOcupacion.SimOcupacionCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimOcupacionNombre"
                                    placeholder="{{ 'simOcupacion.SimOcupacionNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simOcupacionForm.controls.SimOcupacionNombre.invalid && simOcupacionForm.controls.SimOcupacionNombre.touched">{{ "simOcupacion.SimOcupacionNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimOcupacionEstado" >
                                {{ 'simOcupacion.SimOcupacionEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simOcupacionForm.controls.SimOcupacionEstado.invalid && simOcupacionForm.controls.SimOcupacionEstado.touched">{{ "simOcupacion.SimOcupacionEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simOcupacionForm.value);"
            [disabled]="!simOcupacionForm.valid">
            {{ "simOcupacion._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simOcupacionForm.value);"
            [disabled]="!simOcupacionForm.valid || originalSimOcupacion._estado !== 'O'">
            {{ "simOcupacion._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simOcupacion._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
