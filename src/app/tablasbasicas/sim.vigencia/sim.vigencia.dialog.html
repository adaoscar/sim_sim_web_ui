<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simVigencia._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simVigenciaForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simVigenciaForm" (ngSubmit)="onSubmit(simVigenciaForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimVigenciaCodigo"
                                    placeholder="{{ 'simVigencia.SimVigenciaCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simVigenciaForm.controls.SimVigenciaCodigo.invalid && simVigenciaForm.controls.SimVigenciaCodigo.touched">{{ "simVigencia.SimVigenciaCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimVigenciaNombre"
                                    placeholder="{{ 'simVigencia.SimVigenciaNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simVigenciaForm.controls.SimVigenciaNombre.invalid && simVigenciaForm.controls.SimVigenciaNombre.touched">{{ "simVigencia.SimVigenciaNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimVigenciaEstado" >
                                {{ 'simVigencia.SimVigenciaEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simVigenciaForm.controls.SimVigenciaEstado.invalid && simVigenciaForm.controls.SimVigenciaEstado.touched">{{ "simVigencia.SimVigenciaEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simVigenciaForm.value);"
            [disabled]="!simVigenciaForm.valid">
            {{ "simVigencia._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simVigenciaForm.value);"
            [disabled]="!simVigenciaForm.valid || originalSimVigencia._estado !== 'O'">
            {{ "simVigencia._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simVigencia._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
