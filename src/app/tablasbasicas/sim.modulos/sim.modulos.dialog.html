<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simModulos._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simModulosForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simModulosForm" (ngSubmit)="onSubmit(simModulosForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimModulosCodigo"
                                    placeholder="{{ 'simModulos.SimModulosCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simModulosForm.controls.SimModulosCodigo.invalid && simModulosForm.controls.SimModulosCodigo.touched">{{ "simModulos.SimModulosCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimModulosNombre"
                                    placeholder="{{ 'simModulos.SimModulosNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simModulosForm.controls.SimModulosNombre.invalid && simModulosForm.controls.SimModulosNombre.touched">{{ "simModulos.SimModulosNombreError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimModulosEstado" >
                                {{ 'simModulos.SimModulosEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simModulosForm.controls.SimModulosEstado.invalid && simModulosForm.controls.SimModulosEstado.touched">{{ "simModulos.SimModulosEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simModulosForm.value);"
            [disabled]="!simModulosForm.valid">
            {{ "simModulos._guardar" | translate  }}
        </button>
        <button mat-button *ngIf="originalSimModulos._estado !== 'O'" 
            (click)="onDelete(simModulosForm.value);"
            [disabled]="!simModulosForm.valid || originalSimModulos._estado !== 'O'">
            {{ "simModulos._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simModulos._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
