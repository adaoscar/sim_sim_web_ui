<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simAmbito._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simAmbitoForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simAmbitoForm" (ngSubmit)="onSubmit(simAmbitoForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimAmbitoCodigo"
                                    placeholder="{{ 'simAmbito.SimAmbitoCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simAmbitoForm.controls.SimAmbitoCodigo.invalid && simAmbitoForm.controls.SimAmbitoCodigo.touched">{{ "simAmbito.SimAmbitoCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimAmbitoNombre"
                                    placeholder="{{ 'simAmbito.SimAmbitoNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simAmbitoForm.controls.SimAmbitoNombre.invalid && simAmbitoForm.controls.SimAmbitoNombre.touched">{{ "simAmbito.SimAmbitoNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimAmbitoEstado" >
                                {{ 'simAmbito.SimAmbitoEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simAmbitoForm.controls.SimAmbitoEstado.invalid && simAmbitoForm.controls.SimAmbitoEstado.touched">{{ "simAmbito.SimAmbitoEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simAmbitoForm.value);"
            [disabled]="!simAmbitoForm.valid">
            {{ "simAmbito._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simAmbitoForm.value);"
            [disabled]="!simAmbitoForm.valid || originalSimAmbito._estado !== 'O'">
            {{ "simAmbito._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simAmbito._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
