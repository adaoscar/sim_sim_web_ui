<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simDiasFestivos._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simDiasFestivosForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simDiasFestivosForm" (ngSubmit)="onSubmit(simDiasFestivosForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <mat-form-field>
                            <input matInput [matDatepicker]="datepickerSimDiasFestivosFecha" displayFormat="MMM DD/YYYY"
                                    formControlName="SimDiasFestivosFecha"
                                    placeholder="{{ 'simDiasFestivos.SimDiasFestivosFecha' | translate }}:" />
                            <mat-datepicker-toggle matSuffix [for]="datepickerSimDiasFestivosFecha"></mat-datepicker-toggle>
                            <mat-datepicker #datepickerSimDiasFestivosFecha></mat-datepicker>
                        </mat-form-field>
                        <mat-error *ngIf="simDiasFestivosForm.controls.SimDiasFestivosFecha.invalid && simDiasFestivosForm.controls.SimDiasFestivosFecha.touched">{{ "simDiasFestivos.SimDiasFestivosFechaError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simDiasFestivosForm.value);"
            [disabled]="!simDiasFestivosForm.valid">
            {{ "simDiasFestivos._guardar" | translate  }}
        </button>
        <button mat-button *ngIf="originalSimDiasFestivos._estado === 'O'"
            (click)="onDelete(simDiasFestivosForm.value);"
            [disabled]="!simDiasFestivosForm.valid">
            {{ "simDiasFestivos._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simDiasFestivos._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
