<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simRangoEdad._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simRangoEdadForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simRangoEdadForm" (ngSubmit)="onSubmit(simRangoEdadForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimRangoEdadCodigo"
                                    placeholder="{{ 'simRangoEdad.SimRangoEdadCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simRangoEdadForm.controls.SimRangoEdadCodigo.invalid && simRangoEdadForm.controls.SimRangoEdadCodigo.touched">{{ "simRangoEdad.SimRangoEdadCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimRangoEdadNombre"
                                    placeholder="{{ 'simRangoEdad.SimRangoEdadNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simRangoEdadForm.controls.SimRangoEdadNombre.invalid && simRangoEdadForm.controls.SimRangoEdadNombre.touched">{{ "simRangoEdad.SimRangoEdadNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimRangoEdadEstado" >
                                {{ 'simRangoEdad.SimRangoEdadEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simRangoEdadForm.controls.SimRangoEdadEstado.invalid && simRangoEdadForm.controls.SimRangoEdadEstado.touched">{{ "simRangoEdad.SimRangoEdadEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simRangoEdadForm.value);"
            [disabled]="!simRangoEdadForm.valid">
            {{ "simRangoEdad._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simRangoEdadForm.value);"
            [disabled]="!simRangoEdadForm.valid || originalSimRangoEdad._estado !== 'O'">
            {{ "simRangoEdad._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simRangoEdad._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
