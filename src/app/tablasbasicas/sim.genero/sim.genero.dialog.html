<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simGenero._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simGeneroForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simGeneroForm" (ngSubmit)="onSubmit(simGeneroForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimGeneroCodigo"
                                    placeholder="{{ 'simGenero.SimGeneroCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simGeneroForm.controls.SimGeneroCodigo.invalid && simGeneroForm.controls.SimGeneroCodigo.touched">{{ "simGenero.SimGeneroCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimGeneroNombre"
                                    placeholder="{{ 'simGenero.SimGeneroNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simGeneroForm.controls.SimGeneroNombre.invalid && simGeneroForm.controls.SimGeneroNombre.touched">{{ "simGenero.SimGeneroNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimGeneroEstado" >
                                {{ 'simGenero.SimGeneroEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simGeneroForm.controls.SimGeneroEstado.invalid && simGeneroForm.controls.SimGeneroEstado.touched">{{ "simGenero.SimGeneroEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simGeneroForm.value);"
            [disabled]="!simGeneroForm.valid">
            {{ "simGenero._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simGeneroForm.value);"
            [disabled]="!simGeneroForm.valid || originalSimGenero._estado !== 'O'">
            {{ "simGenero._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simGenero._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
