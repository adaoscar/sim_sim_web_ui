<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simAplicacion._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simAplicacionForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simAplicacionForm" (ngSubmit)="onSubmit(simAplicacionForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimAplicacionCodigo"
                                    placeholder="{{ 'simAplicacion.SimAplicacionCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simAplicacionForm.controls.SimAplicacionCodigo.invalid && simAplicacionForm.controls.SimAplicacionCodigo.touched">{{ "simAplicacion.SimAplicacionCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimAplicacionNombre"
                                    placeholder="{{ 'simAplicacion.SimAplicacionNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simAplicacionForm.controls.SimAplicacionNombre.invalid && simAplicacionForm.controls.SimAplicacionNombre.touched">{{ "simAplicacion.SimAplicacionNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimAplicacionEstado" >
                                {{ 'simAplicacion.SimAplicacionEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simAplicacionForm.controls.SimAplicacionEstado.invalid && simAplicacionForm.controls.SimAplicacionEstado.touched">{{ "simAplicacion.SimAplicacionEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simAplicacionForm.value);"
            [disabled]="!simAplicacionForm.valid">
            {{ "simAplicacion._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simAplicacionForm.value);"
            [disabled]="!simAplicacionForm.valid || originalSimAplicacion._estado !== 'O'">
            {{ "simAplicacion._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simAplicacion._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
