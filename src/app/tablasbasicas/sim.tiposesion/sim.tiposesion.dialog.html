<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simTipoSesion._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simTipoSesionForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simTipoSesionForm" (ngSubmit)="onSubmit(simTipoSesionForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimTipoSesionCodigo"
                                    placeholder="{{ 'simTipoSesion.SimTipoSesionCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simTipoSesionForm.controls.SimTipoSesionCodigo.invalid && simTipoSesionForm.controls.SimTipoSesionCodigo.touched">{{ "simTipoSesion.SimTipoSesionCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimTipoSesionNombre"
                                    placeholder="{{ 'simTipoSesion.SimTipoSesionNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simTipoSesionForm.controls.SimTipoSesionNombre.invalid && simTipoSesionForm.controls.SimTipoSesionNombre.touched">{{ "simTipoSesion.SimTipoSesionNombreError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimTipoSesionEstado" >
                                {{ 'simTipoSesion.SimTipoSesionEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simTipoSesionForm.controls.SimTipoSesionEstado.invalid && simTipoSesionForm.controls.SimTipoSesionEstado.touched">{{ "simTipoSesion.SimTipoSesionEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simTipoSesionForm.value);"
            [disabled]="!simTipoSesionForm.valid">
            {{ "simTipoSesion._guardar" | translate  }}
        </button>
        <button mat-button *ngIf="originalSimTipoSesion._estado !== 'O'" 
            (click)="onDelete(simTipoSesionForm.value);"
            [disabled]="!simTipoSesionForm.valid || originalSimTipoSesion._estado !== 'O'">
            {{ "simTipoSesion._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simTipoSesion._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
