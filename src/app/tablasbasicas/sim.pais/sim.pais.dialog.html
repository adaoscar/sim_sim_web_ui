<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simPais._titulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon *ngIf="simPaisForm.invalid" [matTooltip]="getErrorMessages()">error_outline</mat-icon>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="simPaisForm" (ngSubmit)="onSubmit(simPaisForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="number"
                                    formControlName="SimPaisCodigo"
                                    placeholder="{{ 'simPais.SimPaisCodigo' | translate }}+" />
                        </mat-form-field>
                        <mat-error *ngIf="simPaisForm.controls.SimPaisCodigo.invalid && simPaisForm.controls.SimPaisCodigo.touched">{{ "simPais.SimPaisCodigoError" | translate }}</mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text"
                                    formControlName="SimPaisNombre"
                                    placeholder="{{ 'simPais.SimPaisNombre' | translate }}:" />
                        </mat-form-field>
                        <mat-error *ngIf="simPaisForm.controls.SimPaisNombre.invalid && simPaisForm.controls.SimPaisNombre.touched">{{ "simPais.SimPaisNombreError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-checkbox
                                formControlName="SimPaisEstado" >
                                {{ 'simPais.SimPaisEstado' | translate }}:</mat-checkbox>
                        <mat-error *ngIf="simPaisForm.controls.SimPaisEstado.invalid && simPaisForm.controls.SimPaisEstado.touched">{{ "simPais.SimPaisEstadoError" | translate }}</mat-error>
                    </div>
              </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button
            (click)="onSubmit(simPaisForm.value);"
            [disabled]="!simPaisForm.valid">
            {{ "simPais._guardar" | translate  }}
        </button>
        <button mat-button
            (click)="onDelete(simPaisForm.value);"
            [disabled]="!simPaisForm.valid || originalSimPais._estado !== 'O'">
            {{ "simPais._eliminar" | translate  }}
        </button>
        <button
            mat-button
            mat-dialog-close>
            {{ "simPais._cancelar" | translate  }}
        </button>
    </mat-card-actions>
</mat-card>
