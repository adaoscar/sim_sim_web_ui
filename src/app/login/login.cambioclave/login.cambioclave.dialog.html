<mat-card style="width: 300px">
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'cambiarClave._tituloCambioClave' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon mat-dialog-close>close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content class="mb-0">
        <form [formGroup]="LOGIN_CambioClaveForm" (ngSubmit)="onSubmit(LOGIN_CambioClaveForm.value)" autocomplete="off">
            <div class="dialog-content">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput [type]="tipoActual" formControlName="password" placeholder="{{ 'cambiarClave.oldPassword' | translate }}:"/>
                            <mat-icon matSuffix (click)="mostrarContrasena('actual')" style="cursor: pointer;">{{ iconoActual }}</mat-icon>
                        </mat-form-field>
                        <mat-error *ngIf="LOGIN_CambioClaveForm.controls.password.invalid && LOGIN_CambioClaveForm.controls.password.touched">{{ "cambiarClave.oldPasswordError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput [type]="tipoNueva" formControlName="newPassword" placeholder="{{ 'cambiarClave.newPassword' | translate }}:"/>
                            <mat-icon matSuffix (click)="mostrarContrasena('nueva')" style="cursor: pointer;">{{ iconoNueva }}</mat-icon>
                        </mat-form-field>
                        <mat-error *ngIf="LOGIN_CambioClaveForm.controls.newPassword.invalid && LOGIN_CambioClaveForm.controls.newPassword.touched">{{ "cambiarClave.newPasswordError" | translate }}</mat-error>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput [type]="tipoConfirmacion" formControlName="validPassword" placeholder="{{ 'cambiarClave.validarNewPassword' | translate }}:"/>
                            <mat-icon matSuffix (click)="mostrarContrasena('confirmacion')" style="cursor: pointer;">{{ iconoConfirmacion }}</mat-icon>
                        </mat-form-field>
                        <mat-error *ngIf="LOGIN_CambioClaveForm.controls.validPassword.invalid && LOGIN_CambioClaveForm.controls.validPassword.touched">{{ "cambiarClave.validarNewPasswordError" | translate }}</mat-error>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="_proc" [diameter]="30" class="mb-3 mx-auto"></mat-spinner>
        <button mat-button  (click)="onSubmit(LOGIN_CambioClaveForm.value);"  [disabled]="!LOGIN_CambioClaveForm.valid"> {{ "cambiarClave._registrar" | translate  }} </button>
        <button mat-button mat-dialog-close>{{ "cambiarClave._cancelar" | translate  }}</button>
    </mat-card-actions>
</mat-card>
