<mat-card>
    <mat-card-header>
        <div class="d-flex align-items-center m-card">
            <mat-card-title class="mb-0">{{ 'simRoles.pestanasTitulo' | translate }}</mat-card-title>
            <span [ngStyle]="{'margin': 'auto'}" ></span>
            <mat-icon (click)="onSubmit();">close</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content style="margin-top: 25px !important; margin-bottom: 10px !important;">
        <div style="margin-bottom: 15px; font-size: 16px; font-weight: 500;">{{ selectedFuncionalidad.ClaimDescription }}</div>
        <div style="height: 24px !important;" *ngFor="let funcionalidad of listaFuncionalidades">
            <mat-checkbox [(ngModel)]="funcionalidad.checkr" class="mr-1" (change)="onCheckFuncionalidad($event.checked, funcionalidad, 'checkr')" matTooltip="{{ 'simRoles._tooltipConsultar' | translate }}"></mat-checkbox>
            <mat-checkbox [(ngModel)]="funcionalidad.checkc" class="mr-1" (change)="onCheckFuncionalidad($event.checked, funcionalidad, 'checkc')" matTooltip="{{ 'simRoles._tooltipCrear' | translate }}"></mat-checkbox>
            <mat-checkbox [(ngModel)]="funcionalidad.checku" class="mr-1" (change)="onCheckFuncionalidad($event.checked, funcionalidad, 'checku')" matTooltip="{{ 'simRoles._tooltipEditar' | translate }}"></mat-checkbox>
            <mat-checkbox [(ngModel)]="funcionalidad.checkd" class="mr-2" (change)="onCheckFuncionalidad($event.checked, funcionalidad, 'checkd')" matTooltip="{{ 'simRoles._tooltipEliminar' | translate }}"></mat-checkbox>
            <span class="m-0">{{ funcionalidad.ClaimDescription }}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSubmit();">{{ "simRoles._aceptar" | translate }}</button>
    </mat-card-actions>
</mat-card>
